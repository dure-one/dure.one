site_name: "dure-one"
site_description: "small applications to help small businesses."
site_url: "https://dure.one/"
repo_url: "https://github.com/dure-one/dure.one"
repo_name: "dure-one/dure.one"
site_dir: "site"
watch: [README.md]
copyright: Copyright &copy; 2025 Dure.one
edit_uri: edit/main/docs/

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
nav:
  - Home:
    - Overview: index.md
    - Changelog: changelog.md
  - Programs:
    - jangbi: https://dure.one/jangbi
    # - buha : https://dure.one/
    # - suzip : https://dure.one/
theme:
  name: material
  logo: logo.svg
  custom_dir: docs/.overrides
  features:
  - announce.dismiss
  - content.action.edit
  - content.action.view
  - content.code.annotate
  - content.code.copy
  - content.tooltips
  - navigation.footer
  - navigation.instant.preview
  - navigation.path
  - navigation.sections
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  - search.highlight
  - search.suggest
  - toc.follow
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to system preference
# extra_css:
# - css/style.css
# - css/material.css
markdown_extensions:
  - attr_list
  - admonition
  # - callouts:
  #     strip_period: false
  - footnotes
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.magiclink
  - pymdownx.snippets:
      base_path: [!relative $config_dir]
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: "Â¤"

plugins:
  - search
  - autorefs
  - mkdocstrings:
      default_handler: shell
  - markdown-exec
  - section-index
  - coverage
  # - llmstxt:
  #     setions: []
  #     files:
  #       - output: llms-full.txt
  #       - inputs:
  #         - index.md
  - git-revision-date-localized:
      enabled: false
      enable_creation_date: true
      type: timeago
  - minify:
      minify_html: false
  - group:
      enabled: false
      plugins:
      - typeset

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/dure-one
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: Let us know how we can improve this page.